<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla News</title>
    <!-- Tailwind and Daisyui cdn  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font  cdn  -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
 <style>
    *{
         font-family: "Noto Serif Bengali", serif;
    }
 </style>
</head>
<body>
<header>
    <div class="bg-red-600">
        <div class="max-w-7xl mx-auto px-5 py-5">
            <img class="invert" src="assets/logo.svg" alt="">
        </div>
    </div>
    <nav class="border-b-1 border-gray-200 ">
        <ul id="categoryparent" class="flex gap-10 max-w-7xl mx-auto px-5">
           
        </ul>
    </nav>
</header>
<main class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-4 ">
    <div id="news-container" class=" grid grid-cols-3 col-span-3 gap-5">
        <div class="text-red-500">Loading....</div>

    </div>
    <div  class="col-span-1 border  border-gray-300 rounded-lg overflow-hidden ml-4">
        <div class="bg-red-600 py-3 ">
   <h1 class="text-white text-center">Bookmarks</h1>
     <p id="bookMarkCount" class="text-white text-center">0</p>
        </div>
        <div id="markContainer">

        </div>
    </div>
</main>
    

    <script src="script/script.js"></script>
</body>
</html>
